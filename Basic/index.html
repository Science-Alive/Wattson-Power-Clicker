<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Up! with Wattson</title>
    <!-- Link stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Recommended way to load JS to HTML is with defer attribute -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- LEFT COLUMN: The Game -->
    <div class="game-zone">
      <h2>POWER UP!</h2>

      <!-- Score Display -->
      <h1 id="score">0</h1>
      <p>Watts Generated</p>

      <!-- Stats -->
      <p>Watts per second: <span id="pps">0</span></p>

      <!-- The Main Clicker Button -->
      <button id="click-btn"></button>
    </div>

    <!-- RIGHT COLUMN: The Shop -->
    <div class="shop-zone">
      <h2>THE SHOP</h2>

      <!-- Autoclicker 1 -->
      <button class="buy-btn" id="btn-static">
        <span class="count" id="count-static"></span>
        <span>‚ö°Ô∏è Static Charge (+1/sec)</span>
        <span class="cost-text" id="cost-static"></span>
      </button>

      <!-- Autoclicker 2 -->
      <button class="buy-btn" id="btn-potato">
        <span class="count" id="count-potato"></span>
        <span>ü•î Potato Battery (+5/sec)</span>
        <span class="cost-text" id="cost-potato"></span>
      </button>

      <!-- Autoclicker 3 -->
      <button class="buy-btn" id="btn-hamster">
        <span class="count" id="count-hamster"></span>
        <span>üêπ Hamster Wheel (+10/sec)</span>
        <span class="cost-text" id="cost-hamster"></span>
      </button>

      <!-- Autoclicker 4 -->
      <button class="buy-btn" id="btn-solar">
        <span class="count" id="count-solar"></span>
        <span>‚òÄÔ∏è Solar Panel (+20/sec)</span>
        <span class="cost-text" id="cost-solar"></span>
      </button>

      <!-- Autoclicker 5 -->
      <button class="buy-btn" id="btn-nuclear">
        <span class="count" id="count-nuclear"></span>
        <span>‚ò¢Ô∏è Nuclear Plant (+50/sec)</span>
        <span class="cost-text" id="cost-nuclear"></span>
      </button>
    </div>
  </body>
</html>
